<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></head>
    <body>
        <div class="container">
            <h1>Reverse Image Search</h1>
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="query_img" accept=".jpg,.jpeg,.png,.webp"><br>
                <input type="submit">
            </form>
            <h2>Query:</h2>
            {% if query_path %}
            <img src="{{ query_path }}" width="300px" title="{{ query_path }}">
            {% endif %}
            <h2>Results:</h2>
            {% for score in scores %}
            <figure style="float: left; margin-right: 20px; margin-bottom: 20px;">
                <img src="{{ score[1] }}" height="200px" title="{{ score[1] }}">
                <figcaption>Score: {{ score[0] }}</figcaption>
            </figure>
            {% endfor %}
        </div>
    </body>
</html>
